<!DOCTYPE html>
<html lang="en">
<head>
    ${HEAD}
</head>
<body>
    ${API_ACCESS}
    ${AUTH}
    ${NAVBAR}
    <page>
        <header>
            <h1>Welcome to Your Notes</h1>
        </header>
        <main>
            <p>This is a generic page for the Express Notes App. Start adding your notes here!</p>
        </main>
        <footer>
            <p>&copy; 2023 Express Notes App. All rights reserved.</p>
        </footer>

        <button onclick="authPingTest()">Call 'ping' on the server using the current authentication</button>
        <p id="auth_ping_test_result"></p>
    </page>
    ${TOOLTIPS}
    <script>
        function authPingTest() {
            callAuthorisedApi("/api/ping_authorised")
                .then((data) => {
                    document.getElementById("auth_ping_test_result").innerText = JSON.stringify(data);
                })
        }
    </script>
</body>
</html>
